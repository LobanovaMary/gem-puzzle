<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Gem Puzzle</title>
    <link rel="stylesheet" href="style.css">
    <script src="./src/index.js" type="module"></script>
</head>

<body>
    <div class="container">
        <h1 class="title">The Gem Puzzle Game</h1>
        <div class="puzzle-wrapper">
            <div id="puzzle-container" data-size="4"></div>
            <div class="puzzle-header">
                <div class="controls">
                    <button id='shuffle-start'>Shuffle & Start</button>
                    <button class='play-stop'>Play</button>
                    <button>Save</button>

                    <select name="size" id="size-field">
                        <option value="3">3x3</option>
                        <option value="4" selected>4x4</option>
                        <option value="5">5x5</option>
                        <option value="6">6x6</option>
                        <option value="7">7x7</option>
                        <option value="8">8x8</option>
                    </select>
                    <div class="sound sound-on"></div>
                </div>
                <div class="result">
                    <div class="result__moves">Moves: <span class="result__moves-counter">0</span> </div>
                    <div class="result__time">Time: <span class="result__time-counter">00 : 00</span> </div>
                </div>
            </div>
            <div class="last-score">
                <h2 class="last-score__title">Last Score</h2>
                <div class="last-score__field">
                    <ol>
                        <li> 3x3 Time - 10 : 15 Moves - 56</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
